<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>


		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
		<style type="text/css">
	
		</style>
	</head>
	<body>
		
		<div class="reveal">
			<div class="slides">
				<section><h1 class="fragment"> My 5 favorite Taylor Swift Songs<h1>
					<h3 class="fragment">(In No Particular Order)<h3>
						<h5 class="fragment">(It also probably won't be the same tomorrow)</h5></section>
				<section data-transition="zoom" data-background-video="dear-john.mp4" 
          data-background-video-loop  data-background-size="contain"><h2 class="originaltitle">Dear John</h2>
</section>
				
				<section data-transition="zoom" data-background-video="death-by-a-thousand-cuts.mp4" 
          data-background-video-loop  data-background-size="contain"><h2>Death By A Thousand Cuts</h2>
				</section>
				

				<section data-transition="zoom" data-background-video="taylor-swift-cornelia-street-official-audio.mp4" 
          data-background-video-loop  data-background-size="contain"><h2>Cornelia Street</h2>
		</section>
				

				<section data-transition="zoom" data-background-video="youre-on-your-own-kid.mp4" 
          data-background-video-loop  data-background-size="contain"><h2>You're On Your Own Kid</h2>
	</section>
				

				<section data-transition="zoom" data-background-video="ifthismovie.mp4" 
          data-background-video-loop  data-background-size="contain"><h2>If This Were A Movie</h2>	</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
