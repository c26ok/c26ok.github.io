<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>

				<center>	
					<iframe src="slideone.html" style="width:100%; height:500px;"></iframe></center>

				</section>
				<section><iframe src="slidetwo.html" style="width:100%; height:500px;"></iframe></center></section>
				<section><iframe src="slidethree.html" style="width:100%; height:500px;"></iframe></center></section>
				<section><iframe src="slidefour.html" style="width:100%; height:500px;"></iframe></center></section>
				<section><iframe src="gamestepone.html" style="width:100%; height:650px;"></iframe></center></section>
				<section><center><div>Thank you so much for watching!</div></center></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
