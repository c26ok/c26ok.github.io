<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		body{
			background-color: black;
		}
		#text{
			background-image: url("finalproject.png");
			background-size: 100%;
			width: 100%;
			height: 100vh;
			background-repeat: no-repeat;
			animation-duration: 2s;
			animation-name: go;
		}

		@keyframes go{
			0%{
				background-size: 10000%;
			}
			100%{
				background-size: 100%;
			}
		}
	</style>
</head>
<body>
	<div id="text"></div>
</body>
</html>
