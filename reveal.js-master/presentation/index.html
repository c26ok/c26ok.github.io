<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/night.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		
		<div class="reveal">
			<div class="slides">
				<section><h1> My 5 favorite Taylor Swift Songs<h1><h3>(In No Perticular Order)<h3></section>
				<section data-background-image="https://upload.wikimedia.org/wikipedia/en/8/8f/Taylor_Swift_-_Speak_Now_cover.png" data-background-size="40%"><h2></h2>		<audio controls id="Problems"><source src="john.mp3" type=""></audio>
</section>
				
				<section data-background-image="https://cdn.shopify.com/s/files/1/0011/4651/9637/products/lover_CD_grande.png?v=1560528604" data-background-size="40%"><h2></h2>
		<audio controls id="Death"><source src="8.mp3" type=""></audio>
				</section>
				

				<section data-background-image="https://cdn.shopify.com/s/files/1/0011/4651/9637/products/lover_CD_grande.png?v=1560528604" data-background-size="40%"><h2></h2><audio controls id="Cornelia"><source src="5.mp3" type=""></audio>
		</section>
				

				<section data-background-image="https://upload.wikimedia.org/wikipedia/en/9/9f/Midnights_-_Taylor_Swift.png" data-background-size="40%"><h2></h2><audio controls id="YOYOK"><source src="10.mp3" type=""></audio>
	</section>
				

				<section data-background-image="https://i.scdn.co/image/ab67616d0000b273a48964b5d9a3d6968ae3e0de" data-background-size="40%">	<audio controls id="Movie"><source src="movie.mp3" type="" position="absolute"></audio></section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
