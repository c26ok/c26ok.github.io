<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">

		#box{
			width: 100%;
			height: 850px;
			 background-position: center;
			 background-repeat: no-repeat;
		}

	</style>
</head>
<body>
	<center><div id="box"></div></center>

	<audio id="audio" src="song1.mp3"></audio>
	<audio id="audiotwo" src="songtwo.mp3"></audio>
	<script type="text/javascript">


		var audio = document.getElementById("audio");
		var audiotwo = document.getElementById("audiotwo")
		let counter = 0
		document.addEventListener("click",
				function(){
			counter = counter +1;
			console.log(counter)

			if(counter%2 == 1){
				box.style.
				backgroundImage = "url(https://cdn.dribbble.com/users/261567/screenshots/2407141/nutcracker.gif)"
				box.style.backgroundSize = "cover";
				audio.play()
				audiotwo.pause()
			}
			if(counter%2 == 0){
				box.style.
				backgroundImage = "url(https://www.myhappybirthdays.com/wp-content/uploads/2019/06/Good-luck.png)";
				box.style.backgroundSize = "contain";
				audio.pause()
				audiotwo.play()
			}
		}
		)

	</script>
</body>
</html>
